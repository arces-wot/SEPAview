<body onLoad="login('https://vaimee.it/monas/index.html')">
	<nav class="navbar navbar-custom mb-2">
		<a class="navbar-brand" href="#"> <img src="icon/favicon.svg"
			height="30" class="d-inline-block align-top mr-3" alt="">MONAS
		</a>
		<form class="form-inline">
			<button type="button" class="btn btn-sm btn-success mr-3">
				<i class="fas fa-bell"></i> Sensors readings<span
					class="badge badge-light ml-3"><div id="odoNotifications"
						class="odometer"></div></span>
			</button>

			<button type="button" class="btn btn-sm btn-info mr-3">
				<i class="fas fa-map-marker-alt"></i> Devices<span
					class="badge badge-light ml-3"><div id="odoFOI"
						class="odometer"></div></span>
			</button>
		</form>
		<form class="form-inline">
			<span class="navbar-text mr-3" id="userLogin">---</span>
			<button id="userLogin" class="btn btn-sm btn-primary" type="button"
				onclick="logOut('https://vaimee.it/monas/index.html')">
				<i class="fas fa-sign-out-alt"></i> Logout
			</button>
		</form>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class='col'>
				<div class='row mr-3 ml-3' id="mapid"></div>
			</div>
		</div>
		<div class="card mt-3 mb-3 ml-3 mr-3">
			<div class="card-header">Select a place on the map, then
				select your device from the tree below</div>
			<div class="card-body">
				<div class="row mt-3">
					<div class="col-4">
						<div class="alert alert-primary" role="alert">Devices</div>
						<ul id="tree" class="nav nav-pills pt-0"></ul>
					</div>
					<div class="col-8">
						<div class="alert alert-primary" role="alert">
							<div class="row">
								<div class="col">Sensor data</div>
								<div class="col">
									<div class="d-flex flex-row-reverse">
										<span class="align-text-bottom ml-3" id='timeZone'>Time
											zone: UTC</span> <span class="badge badge-primary">Display
											time&nbsp;&nbsp;<select id="selectTimeZone"
											onchange="onChangeTimeZone()">
												<option value="UTC">UTC</option>
												<option value="Local">Local</option>
												<option value="Remote">Observation</option>
										</select>
										</span>
									</div>
								</div>
							</div>
						</div>
						<div class="tab-content" id="graph"></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12" id="superset"></div>
			</div>
		</div>

							<a href="http://www.almaelettronica.it"> <img

								"class="img-thumbnail">
							</a>
							<h5 class="card-title">ELETTRONICA</h5>
						</div>

									<div class="col">

											src="https://cwiki.apache.org/confluence/download/thumbnails/46679/Directory_Black_with_label.png?version=1&modificationDate=1172112641000&api=v2"
