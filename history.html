<!DOCTYPE html>
<html>

<head>

	href="fontawesome-free-5.0.6/web-fonts-with-css/css/fontawesome-all.css">

	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<!-- <script -->
<!-- 	src="https://cdn.jsdelivr.net/npm/@arces-wot/sepa-js@0.10.7/web/sepa.js"></script> -->
<script
	src="https://cdn.jsdelivr.net/npm/patternfly-bootstrap-treeview@2.1.8/dist/bootstrap-treeview.js"></script>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>

<script src="lib/color-scheme.js"></script>
<script src="lib/moment.js"></script>
<script src="lib/moment-timezone-with-data.js"></script>
<script src="lib/tz.js"></script>

<script src="js/view/history.js"></script>

<script src="js/model/jsap.js"></script>
<script src="js/model/queries.js"></script>

<script src="js/control/control.js"></script>
<script src="js/control/csv.js"></script>
<script src="js/control/utils.js"></script>

<link rel="stylesheet" href="css/navbar.css" />

<style>
.tree::-webkit-scrollbar {
	width: 3px;
	background-color: #F5F5F5;
}

.tree::-webkit-scrollbar-thumb {
	background-color: #0088f8c7;
}

.tree::-webkit-scrollbar-track {
	background-color: #F5F5F5;
}
</style>

<!-- Import KeyCloak API -->
<script src="https://sepa.vaimee.it:8443/auth/js/keycloak.js"></script>
<script src="lib/sepa.js"></script>
<script src="js/control/keycloak.js"></script>

</head>

<body onload='loginHistory()'>
	<nav class="navbar navbar-custom mb-2">
		<a class="navbar-brand" href="#"> <img src="icon/favicon.svg"
			height="30" class="d-inline-block align-top mr-3" alt="">MONAS
		</a> <span class="badge badge-primary mr-3" id='timeZone'>Time
			zone: UTC</span>
		<form class="form-inline">
			<span class="navbar-text mr-3" id="userLogin">---</span>
			<button id="userLogin" class="btn btn-sm btn-primary" type="button"
				onclick="logOutHistory()">
				<i class="fas fa-sign-out-alt"></i> Logout
			</button>
		</form>
	</nav>

	<div class="container-fluid">
		<div class="row col-12">
			<div id="plot" class="container-fluid col-12 align-self-center"
				style="width: 100%; height: 100%;"></div>
		</div>
		<div class="row col-12 justify-content-center">
			<div class="col-12">
				<form id="form">
					<div class="form-row justify-content-lg-center align-items-center">
						<div class="col-auto">
							<label class="sr-only" for="inlineFormInputGroup">From:</label>
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">From:</div>
								</div>
								<input type="text" class="form-control" id="from" name="from"
									placeholder="from">
							</div>
						</div>
						<div class="col-auto">
							<label class="sr-only" for="inlineFormInputGroup">To:</label>
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">To:</div>
								</div>
								<input type="text" class="form-control" id="to" name="to"
									placeholder="to">
							</div>
						</div>

						<div class="col-auto">
							<select id="selectTimeZone" onchange="onChangeHistoryTimeZone()">
								<option value="UTC">UTC
								<option value="Local">Local
								<option value="Remote">Observation
							</select>
						</div>

						<div class="col-auto">
							<button type="button" onclick="javascript:onRefresh();"
								id="refresh" class="btn btn-primary">
								<i class="fas fa-search"></i>&nbsp;OK
							</button>
						</div>
						<div class="col-auto">
							<button type="button" id="last24h" class="btn btn-primary"
								onclick="javascript:onRefresh24h();">
								<i class="fas fa-sync-alt"></i>&nbsp;24h
							</button>
						</div>
						<div class="col-auto">
							<button type="button" class="btn btn-primary"
								onclick="javascript:downloadHistory();">
								<small><i class="fas fa-download"></i>&nbsp;CSV</small>
							</button>
						</div>
					</div>
					<input type='hidden' name='title' /> <input type='hidden'
						name='observation' />
				</form>
			</div>
		</div>
	</div>


</body>
</html>
