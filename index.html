<!-- Import KeyCloak API -->
<script src="https://sepa.vaimee.it:8443/auth/js/keycloak.js"></script>

<script type="text/javascript">
var keycloak = new Keycloak();
keycloak.init({
	onLoad: 'login-required', redirectUri: 'https://vaimee.it/sepaview/index.html'
}).then(function(authenticated) {
	if (authenticated) {
		keycloak.loadUserProfile()
			.then(function(profile) {
				$("#userLogin").text('Logged is as ' + profile.username)
				onLoad();

			}).catch(function(e) {
				console.log(e)
				//$("#userLogin").text('Failed to load')
				//alert('Failed to load');
			});
	}
	else $("#userLogin").text('not authenticated')
}).catch(function() {
	$("#userLogin").text('failed to initialize');
});
</script>
